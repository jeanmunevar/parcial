<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./estilo.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
      <script src="main.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <form id="formulario" v-on:submit.prevent="agregar">

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label text-white bg-dark">Nombre</label>
            <div class="col-sm-10">
              <input v-model="auto.nombre" type="text" name="nombre" id="nombre" value="" placeholder="Digite el nombre del carro"  class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label text-white bg-dark">Marca</label>
            <div class="col-sm-10">
              <input v-model="auto.marca" type="text" name="marca" id="marca" value="" placeholder="Digite la marca del carro"  class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label text-white bg-dark">Modelo</label>
            <div class="col-sm-10">
              <input v-model="auto.modelo" type="text" name="modelo" id="modelo" value="" placeholder="Digite el modelo"  class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label text-white bg-dark">Potencia</label>
            <div class="col-sm-10">
              <input v-model="auto.potencia" type="text" name="potencia" id="potencia" value="" placeholder="Digite la potencia del auto"  class="form-control" >
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label text-white bg-dark">Precio</label>
            <div class="col-sm-10">
              <input v-model="auto.precio" type="text" name="precio" id="precio" value="" placeholder="Digite el valor del auto"  class="form-control" >
            </div>
        </div>


        <div class="boton">
              <input id="botonn" type="submit" name="enviar" value="Enviar" class="btn btn-outline-danger">
        </div>

  </form>
<div class="tabla">
    <table class="table" id="listado">
        <tr>
            <th>nombre</th>
            <th>marca</th>
            <th>modelo</th>
            <th>potencia</th>
            <th>precio</th>
        </tr>
        <tr v-for="auto in autos">
            <td>{{auto.nombre}}</td>
            <td>{{auto.marca}}</td>
            <td>{{auto.modelo}}</td>
            <td>{{auto.potencia}}</td>
            <td>{{auto.precio}}</td>
            <td> <button @click="editar(auto)" class="btn btn-warning" type="button" name="button">EDITAR</button>
                <button @click="eliminar(estudiante)" class="btn btn-danger" type="button" name="button">ELIMINAR</button>
            </td>
        </tr>
    </table>


</div>

    </div>
  </body>
</html>
